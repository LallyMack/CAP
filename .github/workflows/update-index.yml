name: Auto-update CAP/CIS Index

on:
  push:
    branches:
      - '**'      # temporary: allow it to run on any branch for testing
    paths:
      - 'CAP-*/*.md'
      - 'CIS-*/*.md'

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run index updater
        run: |
          python .github/scripts/update_index.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "üîÅ Auto-update CAP/CIS index"
          git push
