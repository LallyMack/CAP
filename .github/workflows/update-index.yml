name: Auto-update CAP/CIS Index

on:
  push:
    branches:
      - '**'      # Allow on all branches for testing; switch to 'main' later
    paths:
      - 'CAP-*/*.md'
      - 'CIS-*/*.md'

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # get full history for safe pulls

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir PyYAML

      - name: Run index updater
        shell: bash
        run: |
          python .github/scripts/update_index.py

      - name: Commit and push updates
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "üîÅ Auto-update CAP/CIS index"
            git pull --rebase origin $GITHUB_REF_NAME || true
            git push --force-with-lease origin HEAD:$GITHUB_REF_NAME
          else
            echo "‚úÖ No index changes detected; skipping commit and push"
          fi
