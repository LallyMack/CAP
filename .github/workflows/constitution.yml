name: Sync Official Cardano Constitution

on:
  schedule:
    - cron: "0 * * * *"   # 🔁 Runs every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Download latest official constitution
        run: |
          mkdir -p constitution
          curl -L https://raw.githubusercontent.com/IntersectMBO/cardano-constitution/main/cardano-constitution-1/cardano-constitution-1.txt \
            -o constitution/constitution-v1.txt

          echo "✅ Download complete. First 10 lines:"
          head -n 10 constitution/constitution-v1.txt

      - name: Commit and push changes (force)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "📂 Git status before adding:"
          git status

          git add -A

          echo "📂 Git status after adding:"
          git status

          git commit -m "Sync: Update constitution from official source [auto]" || echo "✅ No changes to commit"
          git push origin main || echo "⚠️ Push skipped or failed (check branch protection)"
